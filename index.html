<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid wrapper">

    <div class="unit xs-1 s-1 m-1 l-1">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="">
    </div>

    <div class="unit xs-1 s-1 m-2-3 l-2-3 pad-t gutter-1-2">
      <h1 class="yotta bold">The Planet Earth</h1>
    </div>

    <div class="unit xs-1 s-1 m-2-3 l-2-3 wrapper gutter-1-2">
      <p class="milli bold">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
    </div>

    <div class="unit xs-1 s-1 m-1-3 l-1-3 grid-middle giga gutter-1-2">
      <a class="btn btn-ghost" href="#">Book a star cruise</a>
    </div>

  </div>

</body>
</html>
